<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Create Car</title>
</head>
<body class="bg-gray-100">
<div class="container mx-auto mt-8">
    <h1 class="text-3xl font-bold mb-4">Create New Car</h1>

    <!-- Display validation error if any -->
    <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/car/createCar}" method="post" th:object="${car}" class="max-w-md bg-white p-6 rounded-md shadow-md">
        <div class="mb-4">
            <label for="carName" class="block text-sm font-medium text-gray-600">Car Name</label>
            <input type="text" id="carName" th:field="*{carName}" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div class="mb-4">
            <label for="carColor" class="block text-sm font-medium text-gray-600">Car Color</label>
            <input type="text" id="carColor" th:field="*{carColor}" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div class="mb-4">
            <label for="carQuantity" class="block text-sm font-medium text-gray-600">Car Quantity</label>
            <input type="number" id="carQuantity" th:field="*{carQuantity}" class="mt-1 p-2 w-full border rounded-md" value="1">
        </div>

        <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Create Car</button>
        </div>
    </form>
</div>
</body>
</html>
